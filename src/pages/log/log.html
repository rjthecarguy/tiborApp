<ion-header>

  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tibor Protection Log</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div id="reportText">
<pre>{{reportText}}</pre>
</div>

<div id="personPicDiv"><img [src]="picImage" *ngIf="picImage" /></div>

<button id="onDutyButton" ion-button (click)="onDuty();">On Duty</button>
<button ion-button (click)="vehicleInspection();">Veh Inspect</button>
<button ion-button (click)="rounds();">Rounds</button>
<button ion-button (click)="detection();">Detection</button>
<button ion-button (click)="leo();">LEO Action</button>
<button ion-button (click)="maint();">Maint</button>
<button ion-button (click)="lunch();">Lunch</button>
<button ion-button (click)="customEntry();">Custom</button>
<button ion-button (click)="changeLocation();">Chng Loc</button> 
<button ion-button (click)="trespass();">Trespasser</button>
<button id="offDutyButton" ion-button (click)="offDuty();">Off Duty</button>


</ion-content>

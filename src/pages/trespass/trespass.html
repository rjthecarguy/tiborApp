<ion-header>

  <ion-navbar>
    <ion-title>Trespasser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<p>Enter trespasser information below:</p>


  <form [formGroup]="contact">

 <ion-item >
            <ion-label floating>First Name</ion-label>
            <ion-input formControlName="fName" type="text"></ion-input>
 </ion-item>

 <ion-item >
            <ion-label floating>Last Name</ion-label>
            <ion-input formControlName="lName" type="text"></ion-input>
 </ion-item>

<ion-item >
            <ion-label floating>ID/License #</ion-label>
            <ion-input formControlName="id" type="text"></ion-input>
 </ion-item>


<ion-item >
            <ion-label floating>DOB</ion-label>
            <ion-input formControlName="dob" type="text"></ion-input>
 </ion-item>

 <ion-item >
            <ion-label floating>Notes</ion-label>
            <ion-input formControlName="notes" type="text"></ion-input>
 </ion-item>


  </form>



</ion-content>

<ion-footer>
<div style="text-align: center; margin-bottom: 25px;">
<button ion-button (click)="postTrespass()">Post</button>
</div>
</ion-footer>
